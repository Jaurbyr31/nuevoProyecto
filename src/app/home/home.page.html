<ion-header class="pop" [translucent]="false">
  <ion-toolbar class="pop" >
    <ion-item id="header" class="pop">
      <h3> Iumaco </h3> 
      <div id="logo"><img src="./assets/icon/logito.ico" alt="img logo"></div>
      <ion-title center>Home Instructor</ion-title>
      
      <div class="custom-button" slot="end">
        <ion-button fill="clear" (click)="salirPagina()">Cerrar sesión</ion-button>
      </div>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-row>
    <ion-col size="4">
      <button fill="outline" class="oo" (click)="felicitarAprendiz()">Felicitar aprendiz</button>
    </ion-col>
    <ion-col size="4">
      <button  fill="outline" class="oo"  (click)="llamadoAtencion()">Llamado de atención</button>
    </ion-col>
    <ion-col size="4">
      <button  fill="clear" class="oo"  (click)="citacionComite()">Citación a Comité</button>
    </ion-col>
  </ion-row>
</ion-content>
